<div class="row">
    <div class="col-lg-8">
        <h1 style="color:#02baf2; margin-left: -5px;">Your Updates:</h1>
        <div ng-repeat="(key, value) in articles">
            <h1><a ng-href="#/article/{{ key }}" class="article">{{ value.headline }}</a> <small><span ng-href="{{ value.source_url }}">{{ value.source }}</span></small></h1>
            <p>{{ value.description }}</p>
        </div>
    </div>
    <div class="col-lg-4">
        <h1>Hello</h1>
    </div>
</div>
