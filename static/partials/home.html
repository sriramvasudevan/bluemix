<div ng-controller="HomeCtrl" class="home">
    <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4" style="margin-top: 20vh; opacity:.95;">
        <div class="login-tab">
            <div class="tile tile-login">
                <h1 style="margin-bottom:40px; color:#fad46b;">Issue Mail</h1>
                <div class="input-icon">
                    <span class="fa fa-envelope"></span>
                    <input type="email" ng-model="user.email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="input-icon">
                    <span class="fa-lock fa"></span>
                    <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required="">
                </div>

                <button style="width:50%; display:inline-block" class="btn btn-block btn-primary btn-embossed" ng-click="login()">Sign in</button>
                <button style="width:50%; margin-top:0px; float: right;" class="btn btn-block btn-warning btn-embossed" ng-click="signup()">Sign Up</button>
                <div class="login-action clearfix">
                    <div class="col-md-8 col-xs-9">
                        <!--<a ui-sref="unauth.signup">Don't have an account?</a>-->
                    </div>
                    <div class="col-md-4 col-xs-3">
                        <a href>Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
